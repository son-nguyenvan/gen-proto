name: Strategy 𝍔 Matrix

on:
  pull_request:
    paths:
      - ".github/workflows/matrix.yml"
  workflow_call:
    outputs:
      matrix:
        description: "Get Module Diff"
        value: ${{ jobs.strategy-matrix.outputs.matrix }}

jobs:
  strategy-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: "🛒 Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "⚙️ Set up Git"
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin main

      - name: "⊹ Set matrix"
        id: set-matrix
        shell: bash
        run: |
          PATHS=$(find . -type f -name 'go.mod' -exec dirname {} \; | cut -c3-)
          DIFF=$(git diff origin/main --name-only)

          echo "Changed files:"
          echo "$DIFF"

          CI_CHECK=()
          for directory in ${PATHS}; do
            if echo "$DIFF" | grep -q "^${directory}/"; then
              CI_CHECK+=("{\"workdir\":\"${directory}\"}")
            fi
          done

          # Add tag-based directory (for release event)
          if [[ -n "${{ github.event.release.tag_name }}" ]]; then
            pkg=$(echo "${{ github.event.release.tag_name }}" | sed 's:/.*//')
            echo "Releasing Package: ${pkg}"
            CI_CHECK+=("{\"workdir\":\"${pkg}\"}")
          fi

          MATRIX_JSON=$(printf '{"include":[%s]}\n' "$(IFS=,; echo "${CI_CHECK[*]}")")
          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "$MATRIX_JSON"
